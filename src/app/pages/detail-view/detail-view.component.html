<div class="container">
    <form>
        <div class="row header-div">
            <div class="lable-div">
            <h1>Detail View</h1>
        </div>
            <div class="header col-md-12 pb-0 filter-div" >
                <mat-form-field class="search"  (input)="applyFilter($event)">
                    <input type="tel" matInput placeholder="Search">
                </mat-form-field>
                <button class="add-btn" mat-raised-button color="primary" mat-raised-button (click)="navigateToAddTaskForm()"
                    type="button">Add New</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="body">
                        <mat-header-cell *matHeaderCellDef>Body</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.body }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="action" style="display: flex;">
                        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.action }}
                            <div class="btn-group" role="group">
                                <button mat-icon-button (click)="updateForm(element)">
                                    <mat-icon>create</mat-icon>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </table>
                <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </form>
</div>
