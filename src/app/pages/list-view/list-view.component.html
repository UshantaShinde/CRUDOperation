<div class="container">
    <form>
        <div class="row">
            <h1 style="float: left">List View</h1>
            <div class="col-md-12">
                <mat-form-field class="search" (input)="applyFilter($event)">
                    <input type="tel" matInput placeholder="Search">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="body">
                        <mat-header-cell *matHeaderCellDef>Body</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.body }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="action" style="display: flex; ">
                        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.action }}
                            <div class="btn-group" role="group">
                                <button mat-icon-button (click)="deleteItem(element.id)" type="button">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </table>
                <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </form>
</div>
